<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Bird Counter</h1>
       
        <h2>House Sparrow</h2>
        <p id="num-el-brown">0</p>
        <button id="brown-btn">Chirp!</button>
        
        <h2>House Finch</h2>
        <p id="num-el-orange">0</p>
        <button id="orange-btn">Tweet!</button>

        <button id="dove-btn">Whooo!</button>

        <p id="total-num"></p>

        <script src="index.js"></script>
